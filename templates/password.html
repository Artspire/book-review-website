{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card rounded">
            <div id="cb-2" class="card-body p-5">
                <form action="/password" method="post">
                    <div style="padding-bottom: 10px">
                        <h3>CHANGE PASSWORD</h3>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Old password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="newpassword" placeholder="New password" type="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
                    </div>
                    <button class="btn btn-primary" type="submit">Change password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
