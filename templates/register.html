{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-5">
                <img id="page-image" src="{{ url_for('static', filename='book.png') }}" alt="Book" width="70%" class="center">
            </div>
            <div class="col-7">
                <div class="container">
                    <div class="card rounded">
                        <div id="cb-2" class="card-body p-5">
                            <div style="padding-bottom: 10px">
                                <h3>REGISTER AN ACCOUNT</h3>
                            </div>
                            <form id="register" action="/register" method="post">
                                <div class="form-group">
                                    <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" placeholder="Password" type="password">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
                                </div>
                                    <button class="btn btn-primary" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
