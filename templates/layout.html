<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Book icon -->
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Stylesheet -->
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #353839;">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='oldbooks.png') }}" width="60" height="42" class="d-inline-block align-top" alt=""><span id="navtitle">Papyrus</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session.user_id %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/" id="navtext">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/search" id="navtext">Search</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto mt-2">
                             <!-- Dropdown -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Account settings
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/password">Change password</a>
                                    <a class="dropdown-item" href="/delete" style="color: red">Delete account</a>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/logout" id="navtext">Logout</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register" id="navtext">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login" id="navtext">Login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="card rounded shadow my-5">
                <div id="cb-1" class="card-body p-5">
                    <main>
                    {% block main %}{% endblock %}
                    </main>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="small text-center text-muted">
            <p id="foottext">Data provided for free by the <a href="https://www.goodreads.com/api">Goodreads API</a></p>
            <p id="foottext">Developed with &hearts; by Artspire</p>
        </footer>

    </body>

</html>
