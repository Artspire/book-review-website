{% extends "layout.html" %}

{% block title %}
    Delete account
{% endblock %}

{% block main %}
    <div class="container">
        <div class="card rounded">
            <div id="cb-2" class="card-body p-5">
                <form action="/delete" method="post">
                    <div style="padding-bottom: 10px">
                        <h3>DELETE ACCOUNT</h3>
                    </div>
                    <p>
                        Enter your password and click on the button below to delete your account.
                    </p>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <button class="btn btn-danger" type="submit">Delete account</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
