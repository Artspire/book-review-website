{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div style="padding-bottom: 10px">
        <div class="container">
            <div class="card rounded">
                <div id="cb-2" class="card-body p-5">
                    <form action="/search" method="post">
                        <div style="padding-bottom: 10px">
                            <h3>SEARCH FOR A BOOK</h3>
                        </div>
                        <p>Search for a book in the database by typing in its ISBN number, the title or the author.</p>
                        <p id="search-warning"><b>Please note that a maximum of 50 search results will be displayed.</b></p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="isbn">
                            <label class="form-check-label" for="inlineRadio1">ISBN</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="title">
                            <label class="form-check-label" for="inlineRadio2">Title</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="author">
                            <label class="form-check-label" for="inlineRadio3">Author</label>
                        </div>
                        <div class="form-group" id="search-box">
                            <input id="search" autocomplete="off" autofocus class="form-control" name="search" placeholder="" type="text">
                        </div>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
